{% extends "base.html" %}
{% block edit %}

<form role="form">

<div class="row">
<div class="col-md-6">

  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" value="{{ contact.f_name }}">
  </div>
  <div class="form-group">
    <label for="last_name">Last name</label>
    <input type="text" class="form-control" id="last_name" value="{{ contact.l_name }}">
  </div>
  <div class="form-group">
    <label for="bday">Date of birth</label>
    <input type="text" class="form-control" id="bday" value="{{ contact.bday }}">
  </div>
  <div class="form-group">
    <label for="bio">Bio</label>
    <textarea rows="3" class="form-control" id="bio">{{ contact.bio }}</textarea>
  </div>

  <div class="form-group">
    <label for="photoInputFile">Photo</label>
    <input type="file" id="photoInputFile">
  </div>


</div>

<div class="col-md-6">
	<p>Contacts:</p>
	<div class="form-group">
      <label for="iemail">Email</label>
      <input type="email" class="form-control" id="iemail" value="{{ contact.email }}">
    </div>
    <div class="form-group">
      <label for="jabber">Jabber</label>
      <input type="text" class="form-control" id="jabber" value="{{ contact.jabber }}">
    </div>
    <div class="form-group">
      <label for="skype">Skype</label>
      <input type="text" class="form-control" id="skype" value="{{ contact.skype }}">
    </div>
    <div class="form-group">
      <label for="other">Other contacts</label>
      <textarea rows="3" class="form-control" id="other">{{ contact.other }}</textarea>
    </div>
</div>

<div class="col-md-11">
  <button type="submit" class="btn btn-default">Submit</button>
</div>
</form>
{% endblock %}
